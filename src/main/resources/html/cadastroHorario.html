<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Horário</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Cadastro de Horário</h1>
<div>
  <input type="text" id="horarioDiaSemana" placeholder="Dia da Semana">
  <input type="text" id="horarioInicio" placeholder="Horário de Início">
  <input type="text" id="horarioTermino" placeholder="Horário de Término">
  <button onclick="addHorario()">Salvar</button>
</div>
<h2>Lista de Horários</h2>
<table>
  <thead>
  <tr>
    <th>Dia da Semana</th>
    <th>Horário de Início</th>
    <th>Horário de Término</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody id="horarioList">
  <!-- Horários serão adicionados aqui -->
  </tbody>
</table>
</div>

<!-- Botão para voltar para o login -->
<button onclick="navigateTo('menu.html')">Voltar para o menu</button>
</div>

<script src="js/cadastroHorario.js"></script>
<script>
  function navigateTo(page) {
    window.location.href = page;
  }
</script>
</body>
</html>
